---
name: Ansible Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Ansible Role
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: frenck/action-yamllint@v1

      - name: Run ansible-lint
        uses: ansible-community/ansible-lint-action@v6.17.0

  molecule:
    name: Run Molecule Tests
    defaults:
      run:
        working-directory: skriptfabrik.sshd
    needs:
      - lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - debian10
          - debian11
          - debian12
          - ubuntu2004
          - ubuntu2204
          - ubuntu2404
      fail-fast: false

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: skriptfabrik.sshd

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "molecule-plugins[docker]" "molecule-plugins[lint]"
          pip install --upgrade ansible "molecule[docker]" docker
      - name: Verify Molecule plugins installation
        run: |
          molecule --version
          molecule lint --help || echo "Lint plugin is not installed correctly"
          pip install "molecule-plugins[lint]"

      - name: Run Molecule tests.
        run: pwd; ls -la; molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
